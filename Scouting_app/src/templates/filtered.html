<!-- templates/filtered.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Filtered Players</title>
</head>
<body>
    <h1>Filtered Players</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Player</th>
            <th>Nation</th>
            <th>Position</th>
            <th>Squad</th>
            <th>Competition</th>
            <th>Age</th>
            <th>Minutes</th>
            <!-- Add other columns as needed -->
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player.id }}</td>
            <td>{{ player.player }}</td>
            <td>{{ player.nation }}</td>
            <td>{{ player.pos }}</td>
            <td>{{ player.squad }}</td>
            <td>{{ player.comp }}</td>
            <td>{{ player.age }}</td>
            <td>{{ player.min }}</td>
            <!-- Add other columns as needed -->
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
